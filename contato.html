<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-contato.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dinossauros</h1>
            <nav>
                <ul>
                    <li><a href="index.html" aria-label="Página inicial">Início</a></li>
                    <li><a href="wiki.html" aria-label="Wiki dos Dinossauros">Wiki</a></li>
                    <li><a href="contato.html" aria-label="Página de contato">Fale Conosco</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h2>Fale Conosco</h2>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Dinossauros Wiki</p>
        </div>
    </footer>
</body>
</html>
